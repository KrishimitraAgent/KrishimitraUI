server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # React/Vite SPA routing
  location / {
    try_files $uri /index.html;
  }

  # (Optional) Cache static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
