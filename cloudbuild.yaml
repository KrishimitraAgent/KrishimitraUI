substitutions:
  _REGION: us-central1
  _REPO: krishi-mitra
  _IMAGE: react-ui
  _SERVICE: krishi-react-ui

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: gcr.io/cloud-builders/docker
    args: [
      'build',
      '-t',
      '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}',
      '.'
    ]

  - name: gcr.io/cloud-builders/docker
    args: [
      'push',
      '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}'
    ]

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
    [
      "run", "services", "add-iam-policy-binding", "${_SERVICE}",
      "--region=${_REGION}",
      "--member=allUsers",
      "--role=roles/run.invoker"
    ]


images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}'
